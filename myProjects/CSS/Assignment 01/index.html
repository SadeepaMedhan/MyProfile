<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 01</title>

    <style>
        body > section {
            position: absolute;
            width: 50vw;
            height: 50vh;
        }

        section:nth-child(1) {
            background: red;
        }

        section:nth-child(2) {
            background: green;
            right: 0;
        }

        section:nth-child(3) {
            background: orange;
            bottom: 0;
            left: 0;
        }

        section:nth-child(4) {
            background: deeppink;
            bottom: 0;
            right: 0;
        }

        body > div {
            width: 150px;
            height: 150px;
            background: white;
            position: absolute;
            z-index: 2;
        }

        body > div:nth-child(5) {
            top: 0;
            left: 0;
            border-bottom-right-radius: 100%;
        }

        body > div:nth-child(6) {
            top: 0;
            right: 0;
            border-bottom-left-radius: 100%;
        }

        body > div:nth-child(7) {
            bottom: 0;
            left: 0;
            border-top-right-radius: 100%;

        }

        body > div:nth-child(8) {
            bottom: 0;
            right: 0;
            border-top-left-radius: 100%;


        }

        body > div:nth-child(9) {
            bottom: 0;
            right: 0;
            left: 0;
            top: 0;
            margin: auto;
        }
    </style>
</head>
<body>

<section></section>
<section></section>
<section></section>
<section></section>

<div></div>
<div></div>
<div></div>
<div></div>

<div></div>

</body>
</html>
